# general settings
name: train_ddcolor_old_512_cut_10k
pull_paths: ['I:\dataset\raw_panel_images_64'] # ['I:\dataset\images.tar.gz\images', 'I:\dataset\raw_panel_images_64']
img_types: ['jpg', 'jpeg', 'png']

deep_pull: true
max_images: 10000
split_ratio: 0.8
print_steps: 100

store_path: I:/dataset/
txt_path_prefix: '/home/lkmm73/ddcolor/data_list/dataset/'

image:
  filter:
    max_img_size: 4000
    min_img_size: 300
    max_black_percentage: 0.4
    black_threshold: 60
    max_white_percentage: 0.4
    white_threshold: 190

  horizontal_cut: true
  horizontal_cut_size: 512
  horizontal_cut_direction: both #left, right, both

  vertical_cut: true
  vertical_cut_size: 512
  vertical_cut_direction: bottom #top, bottom, both

  resize: true
  resize_until: 512


