# general settings
name: train_ddcolor_moder_comic_10k
pull_paths: ['I:\dataset\images.tar.gz\images'] # , 'I:\dataset\raw_panel_images_64'
img_types: ['jpg', 'jpeg', 'png']

deep_pull: true
max_images: 8000
split_ratio: 0.8

store_path: I:/dataset/
txt_path_prefix: '/home/lkmm73/ddcolor/data_list/'

image:
  filter:
    max_img_size: 4000
    min_img_size: 256
    max_black_percentage: 0.4
    black_threshold: 60
    max_white_percentage: 0.6
    white_threshold: 200

  horizontal_cut: true
  horizontal_cut_size: 1024
  horizontal_cut_direction: both #left, right, both

  vertical_cut: true
  vertical_cut_size: 1024
  vertical_cut_direction: top #top, bottom, both

  resize: true
  resize_until: 512


