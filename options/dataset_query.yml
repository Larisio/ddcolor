# general settings
name: train_ddcolor_30gb
pull_paths: ['I:\dataset\images.tar.gz\images', 'I:\dataset\raw_panel_images_64']
img_types: ['jpg', 'jpeg', 'png']

deep_pull: true
max_images: 10000
split_ratio: 0.8

train_path: I:/dataset/test_set/train
val_path: I:/dataset/test_set/val


train_txt_path: I:/dataset/test_set/train.txt
val_txt_path: I:/dataset/test_set/val.txt
log_path: I:/dataset/test_set/logs

image:
  filter:
    max_img_size: 4000
    min_img_size: 256
    max_black_percentage: 0.4
    black_threshold: 60
    max_white_percentage: 0.4
    white_threshold: 200

  horizontal_cut: true
  horizontal_cut_size: 1024
  horizontal_cut_direction: both #left, right, both

  vertical_cut: true
  vertical_cut_size: 1024
  vertical_cut_direction: top #top, bottom, both

  resize: true
  resize_until: 512


